<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Updated Avocado Green Palette */
            --primary: #A5CD91;
            --secondary: #D4E181;
            --accent: #E5EFB8;
            --light: #F8FAF9;
            --dark: #586124;
            --darker: #3D441D;
            --card-bg: #FFFFFF;
            --card-hover: #F8FAF9;
            --success: #A5CD91;
            --warning: #E2B684;
            --danger: #E74C3C;
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            --radius: 8px;
            
            /* New colors from image */
            --header-bg: #D9D9D9;
            --button-bg: #A5CD91;
            --main-bg: #F0F0E5;
            --search-bg: #fff;
            --item-bg: #fff;
            --text-dark: #333;
            --text-light: #555;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--main-bg);
            color: var(--text-dark);
            padding: 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            background-color: var(--header-bg);
            padding: 15px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: var(--radius);
            margin-bottom: 20px;
        }

        .header-left .logo {
            font-size: 18px;
            font-weight: bold;
            padding: 8px 15px;
            background-color: #fff;
            border-radius: var(--radius);
            border: 1px solid #ccc;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background-color: var(--button-bg);
            color: white;
            padding: 10px 15px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .header-btn:nth-child(2) {
            background-color: #fff;
            color: var(--button-bg);
            border: 1px solid var(--button-bg);
        }

        .search-container {
            position: relative;
            margin-bottom: 15px;
        }

        .search-container input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border-radius: var(--radius);
            border: 1px dashed #ccc;
            outline: none;
            font-size: 16px;
            background-color: var(--search-bg);
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            background-color: #fff;
            color: var(--text-dark);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .filter-btn.active {
            background-color: var(--button-bg);
            color: white;
            border-color: var(--button-bg);
        }

        .filter-btn .veg-dot, .filter-btn .non-veg-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 1px solid #000;
        }
        
        .filter-btn .veg-dot {
            background-color: #A5CD91;
        }
        
        .filter-btn .non-veg-dot {
            background-color: #E74C3C;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark);
            margin-bottom: 20px;
        }

        .menu-item {
            background-color: var(--item-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        
        .menu-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .item-content {
            padding: 10px;
            text-align: left;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .item-name-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-content .item-name {
            font-weight: bold;
            font-size: 16px;
        }
        
        .item-content .item-price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }
        
        .item-content .item-price {
            font-weight: bold;
            color: var(--text-light);
        }
        
        .veg-indicator {
            position: relative;
            width: 15px;
            height: 15px;
            border: 1px solid #ccc;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .veg-indicator .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .veg-indicator.veg .dot {
            background-color: #A5CD91;
        }
        
        .veg-indicator.non-veg .dot {
            background-color: #E74C3C;
        }
        
        .add-btn {
            background-color: #A5CD91;
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .highlighted-item {
            background-color: var(--item-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            z-index: 1001;
        }
        
        .highlighted-image {
            position: relative;
        }
        
        .highlighted-image img {
            width: 100%;
            height: auto;
        }
        
        .highlighted-image .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        
        .highlighted-image .nav-arrow.left {
            left: 10px;
            border-radius: 50%;
        }

        .highlighted-content {
            padding: 15px;
        }
        
        .highlighted-content .item-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .highlighted-content .item-title-row .item-name {
            font-size: 20px;
            font-weight: bold;
        }
        
        .highlighted-content .item-title-row .item-price {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
        }

        .highlighted-content .item-description {
            font-size: 14px;
            color: var(--text-light);
            line-height: 1.4;
            margin-bottom: 20px;
        }
        
        .highlighted-content .add-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .hidden {
            display: none;
        }
        
        /* New styles for the close button on the highlighted item */
        .highlighted-item .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1002;
            font-size: 18px;
        }

        /* Modal and Notification styles from original code */
        .floating-cart {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--primary);
            color: white;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(90, 127, 110, 0.4);
            z-index: 99;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .floating-cart:hover {
            transform: scale(1.05);
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--warning);
            color: white;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .cart-container {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            height: fit-content;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            z-index: 1001;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
        }
        
        .cart-container.mobile-visible {
            display: block;
        }
        
        .cart-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
        }
        
        .cart-items {
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex: 1;
        }
        
        .cart-item-name {
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .cart-item-price {
            color: var(--primary);
            font-size: 0.85rem;
        }
        
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .quantity-btn:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .quantity-btn:disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
        }
        
        .quantity-btn:disabled:hover {
            background-color: transparent;
        }
        
        .cart-summary {
            border-top: 1px solid #eee;
            padding-top: 16px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        
        .summary-total {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 16px 0;
            color: var(--primary);
        }
        
        .checkout-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--radius);
            background: linear-gradient(135deg, var(--primary) 0%, var(--darker) 100%);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 18px rgba(90, 127, 110, 0.3);
        }
        
        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(90, 127, 110, 0.4);
        }
        
        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .empty-cart {
            text-align: center;
            padding: 30px 20px;
            color: #999;
        }
        
        .help-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .help-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: var(--radius);
            padding: 24px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: transparent;
            border: none;
            color: #999;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            color: var(--primary);
        }
        
        .modal-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 16px;
        }
        
        .modal-title {
            font-size: 1.6rem;
            margin-bottom: 16px;
            color: var(--primary);
        }
        
        .modal-text {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        .modal-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--darker) 100%);
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(90, 127, 110, 0.4);
        }
        
        .notification {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--darker) 100%);
            color: white;
            padding: 14px 24px;
            border-radius: var(--radius);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification.error {
            background: linear-gradient(135deg, var(--danger) 0%, #c0392b 100%);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
        }
        
        .overlay.visible {
            display: block;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="logo">LOGO</div>
            </div>
            <div class="header-right">
                <button class="header-btn" id="helpBtn">
                    <i class="fas fa-user"></i> Call waiter
                </button>
                <button class="header-btn" id="tableBtn">
                    <i class="fas fa-utensils"></i> 18
                </button>
            </div>
        </header>

        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search Food Name" id="searchInput">
        </div>

        <div class="filter-buttons">
            <button class="filter-btn" data-filter="veg">
                <span class="veg-dot"></span> Veg
            </button>
            <button class="filter-btn" data-filter="non-veg">
                <span class="non-veg-dot"></span> Non-Veg
            </button>
        </div>
        
        <div id="menuCategories">
            </div>

        <div class="highlighted-item hidden" id="highlightedItem">
            </div>
    </div>

    <div class="floating-cart" id="floatingCart">
        <i class="fas fa-shopping-cart"></i>
        <div class="cart-count">0</div>
    </div>
    
    <div class="overlay" id="overlay"></div>

    <aside class="cart-container" id="cartContainer">
        <h2 class="cart-title">
            <i class="fas fa-shopping-cart"></i> Table Order
        </h2>
        
        <div class="cart-items" id="cartItems">
            <div class="empty-cart">Your table order is empty</div>
        </div>
        
        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">¥0</span>
            </div>
            <div class="summary-row">
                <span>Tax (10%)</span>
                <span id="tax">¥0</span>
            </div>
            <div class="summary-row">
                <span>Service Fee</span>
                <span>¥15</span>
            </div>
            <div class="summary-row summary-total">
                <span>Total</span>
                <span id="total">¥15</span>
            </div>
            
            <button class="checkout-btn pulse" id="checkoutBtn">
                <i class="fas fa-lock"></i> Checkout Now
            </button>
        </div>
    </aside>

    <div class="help-modal" id="helpModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-icon">
                <i class="fas fa-concierge-bell"></i>
            </div>
            <h2 class="modal-title">Need Assistance?</h2>
            <p class="modal-text">A staff member will be with you shortly. Please describe your issue below and we'll assist you as quickly as possible.</p>
            <textarea placeholder="What do you need help with?" id="helpText" style="width: 100%; height: 100px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 12px; padding: 15px; color: #333; margin-bottom: 20px;"></textarea>
            <button class="modal-btn" id="sendHelpRequest">Send Request</button>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Item added to your cart!</span>
    </div>

                price: 180,
                category: "main",
                description: "Lorem ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.",
                image: "http://googleusercontent.com/file_content/0",
                isVeg: false
            }
        ];

        let cart = [];
        const TAX_RATE = 0.1;
        const SERVICE_FEE = 15;
        const TABLE_ID = "table-18";
        
        const menuCategoriesContainer = document.getElementById('menuCategories');
        const highlightedItemContainer = document.getElementById('highlightedItem');
        const cartItemsContainer = document.getElementById('cartItems');
        const subtotalElement = document.getElementById('subtotal');
        const taxElement = document.getElementById('tax');
        const totalElement = document.getElementById('total');
        const helpBtn = document.getElementById('helpBtn');
        const helpModal = document.getElementById('helpModal');
        const closeModal = document.getElementById('closeModal');
        const sendHelpRequest = document.getElementById('sendHelpRequest');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const floatingCart = document.getElementById('floatingCart');
        const cartContainer = document.getElementById('cartContainer');
        const overlay = document.getElementById('overlay');
        const cartCount = document.querySelector('.cart-count');

        function init() {
            loadCart();
            loadMenuItems();
            setupEventListeners();
            setInterval(syncCart, 2000);
            window.addEventListener('storage', handleStorageChange);
        }

        function loadMenuItems() {
            let menuItems = JSON.parse(localStorage.getItem('restaurant-menu'));
            
            if (!menuItems || menuItems.length === 0) {
                menuItems = defaultMenuItems;
                localStorage.setItem('restaurant-menu', JSON.stringify(menuItems));
            }
            
            renderMenuItems(menuItems);
        }

        function handleStorageChange(e) {
            if (e.key === 'restaurant-menu') {
                const menuItems = JSON.parse(e.newValue);
                renderMenuItems(menuItems);
                updateCart();
                showNotification('Menu updated with latest changes');
            }
        }

        function loadCart() {
            const savedCart = localStorage.getItem(`cart-${TABLE_ID}`);
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }
        }

        function saveCart() {
            localStorage.setItem(`cart-${TABLE_ID}`, JSON.stringify(cart));
        }

        function syncCart() {
            saveCart();
        }

        function renderMenuItems(menuItems, filteredItems = null) {
            const itemsToRender = filteredItems || menuItems;
            
            menuCategoriesContainer.innerHTML = '';
            
            if (itemsToRender.length === 0) {
                menuCategoriesContainer.innerHTML = '<div class="empty-cart">No items found</div>';
                return;
            }
            
            const categories = [...new Set(itemsToRender.map(item => item.category))];
            
            categories.forEach(category => {
                const categoryItems = itemsToRender.filter(item => item.category === category);
                
                const categorySection = document.createElement('div');
                
                const categoryTitle = document.createElement('h2');
                categoryTitle.classList.add('section-title');
                categoryTitle.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                
                const menuGrid = document.createElement('div');
                menuGrid.classList.add('menu-grid');
                
                categoryItems.forEach(item => {
                    const vegClass = item.isVeg ? 'veg' : 'non-veg';
                    const menuItemElement = document.createElement('div');
                    menuItemElement.classList.add('menu-item');
                    menuItemElement.setAttribute('data-id', item.id);
                    menuItemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-content">
                            <div class="item-name-row">
                                <span class="item-name">${item.name}</span>
                                <button class="veg-indicator ${vegClass}">
                                    <span class="dot"></span>
                                </button>
                            </div>
                            <p class="item-description">${item.description}</p>
                            <div class="item-price-row">
                                <span class="item-price">¥${item.price}</span>
                                <button class="add-btn" data-id="${item.id}">ADD</button>
                            </div>
                        </div>
                    `;
                    
                    menuGrid.appendChild(menuItemElement);
                });
                
                categorySection.appendChild(categoryTitle);
                categorySection.appendChild(menuGrid);
                menuCategoriesContainer.appendChild(categorySection);
            });
            
            setupClickEffect(menuItems);
        }
        
        function setupClickEffect(menuItems) {
            const allMenuItems = document.querySelectorAll('.menu-item');
            const menuWrapper = document.getElementById('menuCategories');

            allMenuItems.forEach(itemElement => {
                itemElement.addEventListener('click', (event) => {
                    // Check if the click was on the "ADD" button
                    if (event.target.classList.contains('add-btn')) {
                        const itemId = parseInt(event.target.getAttribute('data-id'));
                        addToCart(itemId);
                        return;
                    }
                    
                    const itemId = parseInt(itemElement.getAttribute('data-id'));
                    const item = menuItems.find(i => i.id === itemId);
                    if (item) {
                        renderHighlightedItem(item);
                        highlightedItemContainer.classList.remove('hidden');
                        menuWrapper.classList.add('hidden');
                    }
                });
            });

            // Added close functionality to overlay
            overlay.addEventListener('click', () => {
                 highlightedItemContainer.classList.add('hidden');
                 menuWrapper.classList.remove('hidden');
                 overlay.classList.remove('visible');
            });
        }

        function renderHighlightedItem(item) {
            const vegClass = item.isVeg ? 'veg' : 'non-veg';
            
            highlightedItemContainer.innerHTML = `
                <div class="highlighted-image">
                    <img src="${item.image}" alt="${item.name}">
                    <button class="close-btn" id="closeHighlightedBtn">
                        <i class="fas fa-times"></i>
                    </button>
                    <button class="veg-indicator ${vegClass}">
                        <span class="dot"></span>
                    </button>
                    <button class="nav-arrow left hidden"><i class="fas fa-chevron-left"></i></button>
                    <button class="nav-arrow right hidden"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="highlighted-content">
                    <div class="item-title-row">
                        <span class="item-name">${item.name}</span>
                        <span class="item-price">¥${item.price}</span>
                    </div>
                    <p class="item-description">${item.description}</p>
                    <button class="add-btn" data-id="${item.id}">ADD</button>
                </div>
            `;
            
            // Added event listener for the new close button
            document.getElementById('closeHighlightedBtn').addEventListener('click', () => {
                highlightedItemContainer.classList.add('hidden');
                menuCategoriesContainer.classList.remove('hidden');
                overlay.classList.remove('visible');
            });

             document.querySelector('#highlightedItem .add-btn').addEventListener('click', (e) => {
                const itemId = parseInt(e.currentTarget.getAttribute('data-id'));
                addToCart(itemId);
                highlightedItemContainer.classList.add('hidden');
                menuCategoriesContainer.classList.remove('hidden');
                overlay.classList.remove('visible');
            });
            overlay.classList.add('visible');
        }

        function addToCart(itemId) {
            const menuItems = JSON.parse(localStorage.getItem('restaurant-menu')) || defaultMenuItems;
            const item = menuItems.find(i => i.id === itemId);
            
            if (!item) {
                showNotification('Item not found!', 'error');
                return;
            }
            
            const existingItemIndex = cart.findIndex(i => i.id === itemId);
            
            if (existingItemIndex !== -1) {
                cart[existingItemIndex].quantity += 1;
            } else {
                cart.push({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: 1
                });
            }
            
            updateCart();
            showNotification(`Added ${item.name} to order`);
            
            saveCart();
        }

        function removeFromCart(itemId) {
            const itemIndex = cart.findIndex(i => i.id === itemId);
            if (itemIndex === -1) return;
            
            const item = cart[itemIndex];
            
            if (item.quantity > 1) {
                item.quantity -= 1;
            } else {
                cart.splice(itemIndex, 1);
            }
            
            updateCart();
            showNotification(`Removed ${item.name} from order`);
            
            saveCart();
        }

        function updateCart() {
            const menuItems = JSON.parse(localStorage.getItem('restaurant-menu')) || defaultMenuItems;
            
            const subtotal = cart.reduce((sum, item) => {
                const menuItem = menuItems.find(i => i.id === item.id);
                return sum + (menuItem ? menuItem.price * item.quantity : 0);
            }, 0);
            
            const tax = subtotal * TAX_RATE;
            const total = subtotal + tax + SERVICE_FEE;
            
            subtotalElement.textContent = `¥${subtotal.toFixed(2)}`;
            taxElement.textContent = `¥${tax.toFixed(2)}`;
            totalElement.textContent = `¥${total.toFixed(2)}`;
            
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            checkoutBtn.disabled = cart.length === 0;
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart">Your table order is empty</div>';
                return;
            }
            
            cartItemsContainer.innerHTML = '';
            cart.forEach(cartItem => {
                const menuItem = menuItems.find(i => i.id === cartItem.id);
                if (!menuItem) return;
                
                const cartItemElement = document.createElement('div');
                cartItemElement.classList.add('cart-item');
                cartItemElement.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${menuItem.name}</div>
                        <div class="cart-item-price">¥${menuItem.price} × ${cartItem.quantity}</div>
                    </div>
                    <div class="cart-item-controls">
                        <button class="quantity-btn minus" data-id="${menuItem.id}">-</button>
                        <span>${cartItem.quantity}</span>
                        <button class="quantity-btn plus" data-id="${menuItem.id}">+</button>
                    </div>
                `;
                
                cartItemsContainer.appendChild(cartItemElement);
            });
            
            document.querySelectorAll('.quantity-btn.minus').forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemId = parseInt(e.currentTarget.getAttribute('data-id'));
                    removeFromCart(itemId);
                });
            });
            
            document.querySelectorAll('.quantity-btn.plus').forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemId = parseInt(e.currentTarget.getAttribute('data-id'));
                    addToCart(itemId);
                });
            });
        }

        function showNotification(message, type = 'success') {
            notificationText.textContent = message;
            notification.className = 'notification';
            notification.classList.add('show');
            if (type === 'error') {
                notification.classList.add('error');
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function filterMenuByVeg(filter) {
            const menuItems = JSON.parse(localStorage.getItem('restaurant-menu')) || defaultMenuItems;
            
            if (filter === 'all') {
                renderMenuItems(menuItems);
            } else if (filter === 'veg') {
                const filtered = menuItems.filter(item => item.isVeg);
                renderMenuItems(menuItems, filtered);
            } else if (filter === 'non-veg') {
                const filtered = menuItems.filter(item => !item.isVeg);
                renderMenuItems(menuItems, filtered);
            }
        }

        function searchMenuItems(query) {
            const menuItems = JSON.parse(localStorage.getItem('restaurant-menu')) || defaultMenuItems;
            
            if (!query) {
                renderMenuItems(menuItems);
                return;
            }
            
            const filteredItems = menuItems.filter(item => 
                item.name.toLowerCase().includes(query.toLowerCase())
            );
            
            renderMenuItems(menuItems, filteredItems);
        }

        function toggleMobileCart() {
            cartContainer.classList.toggle('mobile-visible');
            overlay.classList.toggle('visible');
        }

        function setupEventListeners() {
            helpBtn.addEventListener('click', () => {
                helpModal.classList.add('active');
            });
            
            closeModal.addEventListener('click', () => {
                helpModal.classList.remove('active');
            });
            
            sendHelpRequest.addEventListener('click', () => {
                const helpText = document.getElementById('helpText').value;
                if (helpText.trim()) {
                    showNotification('Help request sent! A waiter will come soon.');
                    helpModal.classList.remove('active');
                    document.getElementById('helpText').value = '';
                } else {
                    alert('Please describe your issue before sending.');
                }
            });
            
            checkoutBtn.addEventListener('click', () => {
                if (cart.length === 0) {
                    showNotification('Your table order is empty!', 'error');
                    return;
                }
                
                showNotification('Redirecting to payment gateway...');
                
                setTimeout(() => {
                    alert('Payment successful! Your order has been placed.');
                    cart = [];
                    updateCart();
                    localStorage.removeItem(`cart-${TABLE_ID}`);
                    if (window.innerWidth <= 900) {
                        toggleMobileCart();
                    }
                    
                    loadMenuItems();
                }, 2000);
            });
            
            searchInput.addEventListener('input', (e) => {
                searchMenuItems(e.target.value);
            });
            
            filterButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const filter = e.currentTarget.getAttribute('data-filter');
                    
                    if (e.currentTarget.classList.contains('active')) {
                        e.currentTarget.classList.remove('active');
                        filterMenuByVeg('all');
                    } else {
                        filterButtons.forEach(btn => btn.classList.remove('active'));
                        e.currentTarget.classList.add('active');
                        filterMenuByVeg(filter);
                    }
                });
            });
            
            floatingCart.addEventListener('click', toggleMobileCart);
            overlay.addEventListener('click', toggleMobileCart);
        }

        init();
    </script>
</body>
</html>
