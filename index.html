<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Mobile Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6B8E23;
            --white: #FAFAF8;
            --text-color: #333333;
            --veg-green: #008000;
            --nonveg-red: #D40000;
            --border-color: #000000;
            --header-bg: #D9D9D9;
            --card-bg: #FFFFFF;
            --shadow: 0px 4px 16px rgba(0, 0, 0, 0.08), 0px 0px 4px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--white);
            color: var(--text-color);
            padding: 0;
            max-width: 412px;
            margin: 0 auto;
        }

        .container {
            display: grid;
            grid-template-columns: 16px 83px 16px 16px 83px 16px 83px 16px;
            width: 100%;
        }

        /* Header with 4-grid layout */
        .header {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 83px 16px 83px 16px 83px;
            gap: 16px;
            padding: 16px 0;
            align-items: center;
            background-color: var(--header-bg);
            margin-bottom: 16px;
        }

        .logo-box {
            grid-column: 1 / 2;
            background: var(--white);
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin-left: 16px;
        }

        .header-btn {
            background-color: var(--primary);
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            height: 40px;
        }

        .call-waiter {
            grid-column: 3 / 4;
        }

        .table-number {
            grid-column: 5 / 6;
        }

        /* Search Bar */
        .search-container {
            grid-column: 1 / -1;
            position: relative;
            margin: 0 16px 16px 16px;
        }

        .search-container input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border-radius: 8px;
            border: 0.5px solid var(--primary);
            outline: none;
            font-size: 16px;
            background-color: var(--white);
            box-shadow: var(--shadow);
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        /* Filter Buttons */
        .filter-buttons {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 83px 16px 83px;
            gap: 16px;
            margin: 0 16px 20px 16px;
        }

        .filter-btn {
            background: var(--white);
            border-radius: 8px;
            border: 0.5px solid var(--border-color);
            padding: 8px 5px;
            display: flex;
            flex-direction: row;
            gap: 8px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            height: 32px;
        }

        .filter-btn.active {
            background: rgba(107, 142, 35, 0.1);
            border-color: var(--primary);
        }

        .veg-btn {
            grid-column: 1 / 2;
        }

        .nonveg-btn {
            grid-column: 3 / 4;
        }

        .indicator-frame {
            background: var(--white);
            border-radius: 2px;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
        }

        .veg-indicator {
            border: 1px solid var(--veg-green);
        }

        .nonveg-indicator {
            border: 1px solid var(--nonveg-red);
        }

        .indicator-dot {
            border-radius: 50%;
            width: 8px;
            height: 8px;
        }

        .veg-dot {
            background: var(--veg-green);
        }

        .nonveg-dot {
            background: var(--nonveg-red);
        }

        .filter-text {
            color: var(--text-color);
            font-size: 12px;
            font-weight: 400;
        }

        /* Menu Items Grid */
        .menu-grid {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 83px 16px 83px;
            gap: 16px;
            margin: 0 16px 80px 16px;
        }

        .menu-item {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .menu-item:nth-child(odd) {
            grid-column: 1 / 2;
        }

        .menu-item:nth-child(even) {
            grid-column: 3 / 4;
        }

        .menu-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .item-content {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-name {
            font-weight: 500;
            font-size: 14px;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-price {
            font-weight: 500;
            font-size: 14px;
        }

        .add-btn {
            background-color: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 3px;
            border: none;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Cart Bar */
        .cart-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--primary);
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .view-cart {
            font-weight: 600;
            cursor: pointer;
        }

        /* Floating Cart */
        .floating-cart {
            position: fixed;
            bottom: 80px;
            right: 16px;
            background: var(--primary);
            color: white;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(90, 127, 110, 0.4);
            z-index: 99;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #E2B684;
            color: white;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Highlighted Item Modal */
        .highlighted-item {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            z-index: 1001;
            display: none;
        }

        .highlighted-item.active {
            display: block;
        }

        .highlighted-image {
            position: relative;
        }

        .highlighted-image img {
            width: 100%;
            height: auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .highlighted-content {
            padding: 15px;
        }

        .item-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .highlighted-name {
            font-size: 20px;
            font-weight: bold;
        }

        .highlighted-price {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
        }

        .item-description {
            font-size: 14px;
            color: #555;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .modal-add-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with 4-grid layout -->
        <div class="header">
            <div class="logo-box">LOGO</div>
            <button class="header-btn call-waiter">
                <i class="fas fa-user"></i>
            </button>
            <button class="header-btn table-number">
                <i class="fas fa-utensils"></i> 18
            </button>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search Food Name" id="searchInput">
        </div>

        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn veg-btn active" id="vegFilter">
                <div class="indicator-frame veg-indicator">
                    <div class="indicator-dot veg-dot"></div>
                </div>
                <span class="filter-text">Veg</span>
            </button>
            <button class="filter-btn nonveg-btn" id="nonVegFilter">
                <div class="indicator-frame nonveg-indicator">
                    <div class="indicator-dot nonveg-dot"></div>
                </div>
                <span class="filter-text">Non-Veg</span>
            </button>
        </div>

        <!-- Menu Items Grid -->
        <div class="menu-grid" id="menuGrid">
            <!-- Menu items will be dynamically inserted here -->
        </div>
    </div>

    <!-- Cart Bar -->
    <div class="cart-bar">
        <span id="cartCount">0 Items added</span>
        <span class="view-cart">View Cart ></span>
    </div>

    <!-- Floating Cart -->
    <div class="floating-cart" id="floatingCart">
        <i class="fas fa-shopping-cart"></i>
        <div class="cart-count">0</div>
    </div>

    <!-- Highlighted Item Modal -->
    <div class="highlighted-item" id="highlightedItem">
        <div class="highlighted-image">
            <img id="modalImage" src="" alt="Food item">
            <button class="close-btn" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="highlighted-content">
            <div class="item-title-row">
                <div class="highlighted-name" id="modalName"></div>
                <div class="highlighted-price" id="modalPrice"></div>
            </div>
            <p class="item-description" id="modalDescription"></p>
            <button class="modal-add-btn" id="modalAddBtn">ADD</button>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <script>
        // Sample menu data
        const menuItems = [
            {
                id: 1,
                name: "Margherita Pizza",
                price: 180,
                category: "main",
                description: "Classic pizza with tomato sauce, mozzarella, and fresh basil",
                image: "https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80",
                isVeg: true
            },
            {
                id: 2,
                name: "Chicken Burger",
                price: 220,
                category: "main",
                description: "Juicy chicken patty with lettuce, tomato, and special sauce",
                image: "https://images.unsplash.com/photo-1571091655789-405eb7a3a3a8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80",
                isVeg: false
            },
            {
                id: 3,
                name: "Vegetable Pasta",
                price: 160,
                category: "main",
                description: "Pasta with fresh vegetables in a creamy sauce",
                image: "https://images.unsplash.com/photo-1621996346565-e3dbc353d2e5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80",
                isVeg: true
            },
            {
                id: 4,
                name: "Grilled Salmon",
                price: 320,
                category: "main",
                description: "Fresh salmon fillet with herbs and lemon butter sauce",
                image: "https://images.unsplash.com/photo-1519708227418-c8fd9a32b7a2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80",
                isVeg: false
            },
            {
                id: 5,
                name: "Caesar Salad",
                price: 140,
                category: "appetizer",
                description: "Fresh romaine lettuce with Caesar dressing and croutons",
                image: "https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80",
                isVeg: true
            },
            {
                id: 6,
                name: "Chocolate Cake",
                price: 120,
                category: "dessert",
                description: "Rich chocolate cake with chocolate frosting",
                image: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80",
                isVeg: true
            }
        ];

        // DOM Elements
        const menuGrid = document.getElementById('menuGrid');
        const vegFilter = document.getElementById('vegFilter');
        const nonVegFilter = document.getElementById('nonVegFilter');
        const searchInput = document.getElementById('searchInput');
        const floatingCart = document.getElementById('floatingCart');
        const cartCount = document.getElementById('cartCount');
        const highlightedItem = document.getElementById('highlightedItem');
        const overlay = document.getElementById('overlay');
        const closeModal = document.getElementById('closeModal');
        const modalImage = document.getElementById('modalImage');
        const modalName = document.getElementById('modalName');
        const modalPrice = document.getElementById('modalPrice');
        const modalDescription = document.getElementById('modalDescription');
        const modalAddBtn = document.getElementById('modalAddBtn');

        // Cart functionality
        let cart = [];
        let currentCartCount = 0;

        // Initialize the menu
        function initMenu() {
            renderMenuItems(menuItems);
            setupEventListeners();
        }

        // Render menu items
        function renderMenuItems(items) {
            menuGrid.innerHTML = '';
            
            items.forEach(item => {
                const menuItemElement = document.createElement('div');
                menuItemElement.classList.add('menu-item');
                menuItemElement.setAttribute('data-id', item.id);
                
                menuItemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-content">
                        <div class="item-header">
                            <div class="item-name">${item.name}</div>
                            <div class="indicator-frame ${item.isVeg ? 'veg-indicator' : 'nonveg-indicator'}">
                                <div class="indicator-dot ${item.isVeg ? 'veg-dot' : 'nonveg-dot'}"></div>
                            </div>
                        </div>
                        <div class="item-footer">
                            <div class="item-price">₹${item.price}</div>
                            <button class="add-btn" data-id="${item.id}">ADD</button>
                        </div>
                    </div>
                `;
                
                menuGrid.appendChild(menuItemElement);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            vegFilter.addEventListener('click', () => {
                vegFilter.classList.add('active');
                nonVegFilter.classList.remove('active');
                filterMenuItems('veg');
            });
            
            nonVegFilter.addEventListener('click', () => {
                nonVegFilter.classList.add('active');
                vegFilter.classList.remove('active');
                filterMenuItems('nonveg');
            });
            
            // Search functionality
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredItems = menuItems.filter(item => 
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.description.toLowerCase().includes(searchTerm)
                );
                renderMenuItems(filteredItems);
            });
            
            // Add to cart and modal functionality
            menuGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-btn')) {
                    const itemId = parseInt(e.target.getAttribute('data-id'));
                    addToCart(itemId);
                } else if (e.target.closest('.menu-item')) {
                    const itemId = parseInt(e.target.closest('.menu-item').getAttribute('data-id'));
                    showItemModal(itemId);
                }
            });
            
            // Modal functionality
            closeModal.addEventListener('click', hideItemModal);
            overlay.addEventListener('click', hideItemModal);
            modalAddBtn.addEventListener('click', () => {
                const itemId = parseInt(modalAddBtn.getAttribute('data-id'));
                addToCart(itemId);
                hideItemModal();
            });
        }

        // Filter menu items
        function filterMenuItems(type) {
            let filteredItems;
            
            if (type === 'veg') {
                filteredItems = menuItems.filter(item => item.isVeg);
            } else if (type === 'nonveg') {
                filteredItems = menuItems.filter(item => !item.isVeg);
            } else {
                filteredItems = menuItems;
            }
            
            renderMenuItems(filteredItems);
        }

        // Add to cart
        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (item) {
                cart.push(item);
                currentCartCount++;
                updateCartCount();
                
                // Show confirmation
                alert(`Added ${item.name} to cart!`);
            }
        }

        // Update cart count
        function updateCartCount() {
            const cartCountElement = document.querySelector('.cart-count');
            cartCountElement.textContent = currentCartCount;
            cartCount.textContent = `${currentCartCount} Items added`;
        }

        // Show item modal
        function showItemModal(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (item) {
                modalImage.src = item.image;
                modalName.textContent = item.name;
                modalPrice.textContent = `₹${item.price}`;
                modalDescription.textContent = item.description;
                modalAddBtn.setAttribute('data-id', item.id);
                
                highlightedItem.classList.add('active');
                overlay.classList.add('active');
            }
        }

        // Hide item modal
        function hideItemModal() {
            highlightedItem.classList.remove('active');
            overlay.classList.remove('active');
        }

        // Initialize the menu when the page loads
        document.addEventListener('DOMContentLoaded', initMenu);
    </script>
</body>
</html>
