<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Mobile Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #FAFAF8;
            color: #333333;
            width: 412px;
            min-height: 917px;
            margin: 0 auto;
            padding: 24px 16px 80px 16px;
            position: relative;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            display: grid;
            grid-template-columns: 83px 16px 83px 16px 83px 16px 83px;
            margin-bottom: 40px;
        }

        .logo {
            grid-column: 1 / 2;
            background: #FFFFFF;
            border: 1px solid #CCCCCC;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            height: 40px;
        }

        .empty-space {
            grid-column: 3 / 4;
            height: 40px;
        }

        .header-btn {
            background: #6B8E23;
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            height: 40px;
            border: none;
            text-align: center;
            padding: 0 8px;
            cursor: pointer;
        }

        .call-waiter {
            grid-column: 5 / 6;
        }

        .table-number {
            grid-column: 7 / 8;
        }

        /* Search Bar */
        .search-container {
            background: #FFFFFF;
            border: 0.5px solid #6B8E23;
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 16px;
            height: 48px;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.08);
        }

        .search-container i {
            color: #6B8E23;
            margin-right: 8px;
        }

        .search-container input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
            background: transparent;
        }

        /* Filter Buttons */
        .filter-buttons {
            display: grid;
            grid-template-columns: 83px 16px 83px;
            margin-bottom: 16px;
        }

        .filter-btn {
            background: #FFFFFF;
            border: 0.5px solid #000000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0 8px;
            font-size: 12px;
            height: 32px;
            cursor: pointer;
            white-space: nowrap;
        }

        .veg-btn {
            grid-column: 1 / 2;
        }

        .nonveg-btn {
            grid-column: 3 / 4;
        }

        .filter-btn.active {
            background: rgba(107, 142, 35, 0.1);
            border-color: #6B8E23;
        }

        .indicator {
            width: 16px;
            height: 16px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .veg-indicator {
            border: 1px solid #008000;
        }

        .nonveg-indicator {
            border: 1px solid #D40000;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .veg-dot {
            background: #008000;
        }

        .nonveg-dot {
            background: #D40000;
        }

        /* Menu Items */
        .menu-grid {
            display: grid;
            grid-template-columns: 83px 16px 83px 16px 83px 16px 83px;
            gap: 16px 0;
        }

        .menu-item {
            background: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .menu-item:nth-child(odd) {
            grid-column: 1 / 4;
        }

        .menu-item:nth-child(even) {
            grid-column: 5 / 8;
        }

        .menu-item img {
            width: 100%;
            height: 152px;
            object-fit: cover;
        }

        .item-content {
            padding: 16px 10px 10px 10px;
            height: 99px;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            height: 16px;
        }

        .item-name {
            font-size: 14px;
            font-weight: 500;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 24px;
        }

        .item-price {
            font-size: 14px;
            font-weight: 500;
        }

        .add-btn {
            background: #6B8E23;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 0;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            height: 24px;
            width: 83px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-btn {
            background: #6B8E23;
            color: white;
            border: none;
            border-radius: 3px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }

        .quantity {
            font-size: 14px;
            font-weight: 500;
            min-width: 20px;
            text-align: center;
        }

        /* Cart Bar */
        .cart-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #6B8E23;
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            height: 56px;
            width: 412px;
            box-sizing: border-box;
        }

        .view-cart {
            font-weight: 600;
            cursor: pointer;
        }

        /* Floating Cart */
        .floating-cart {
            position: fixed;
            bottom: 70px;
            right: 16px;
            background: #6B8E23;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(90, 127, 110, 0.4);
            z-index: 99;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #E2B684;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">LOGO</div>
        <div class="empty-space"></div>
        <div class="header-btn call-waiter">Call Waiter</div>
        <div class="header-btn table-number">Table 18</div>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search Food Name" id="searchInput">
    </div>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button class="filter-btn veg-btn active" id="vegFilter">
            <div class="indicator veg-indicator">
                <div class="dot veg-dot"></div>
            </div>
            <span>Veg</span>
        </button>
        <button class="filter-btn nonveg-btn" id="nonVegFilter">
            <div class="indicator nonveg-indicator">
                <div class="dot nonveg-dot"></div>
            </div>
            <span>Non-Veg</span>
        </button>
    </div>

    <!-- Menu Items -->
    <div class="menu-grid" id="menuGrid">
        <div class="menu-item" data-id="1">
            <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" alt="Margherita Pizza">
            <div class="item-content">
                <div class="item-header">
                    <div class="item-name">Margherita Pizza</div>
                    <div class="indicator veg-indicator">
                        <div class="dot veg-dot"></div>
                    </div>
                </div>
                <div class="item-footer">
                    <div class="item-price">₹180</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus" style="display:none;">-</button>
                        <span class="quantity" style="display:none;">1</span>
                        <button class="quantity-btn plus" style="display:none;">+</button>
                        <button class="add-btn">ADD</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="menu-item" data-id="2">
            <img src="https://images.unsplash.com/photo-1571091655789-405eb7a3a3a8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" alt="Chicken Burger">
            <div class="item-content">
                <div class="item-header">
                    <div class="item-name">Chicken Burger</div>
                    <div class="indicator nonveg-indicator">
                        <div class="dot nonveg-dot"></div>
                    </div>
                </div>
                <div class="item-footer">
                    <div class="item-price">₹220</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus" style="display:none;">-</button>
                        <span class="quantity" style="display:none;">1</span>
                        <button class="quantity-btn plus" style="display:none;">+</button>
                        <button class="add-btn">ADD</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="menu-item" data-id="3">
            <img src="https://images.unsplash.com/photo-1621996346565-5e3dbc353d2e5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" alt="Vegetable Pasta">
            <div class="item-content">
                <div class="item-header">
                    <div class="item-name">Vegetable Pasta</div>
                    <div class="indicator veg-indicator">
                        <div class="dot veg-dot"></div>
                    </div>
                </div>
                <div class="item-footer">
                    <div class="item-price">₹160</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus" style="display:none;">-</button>
                        <span class="quantity" style="display:none;">1</span>
                        <button class="quantity-btn plus" style="display:none;">+</button>
                        <button class="add-btn">ADD</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="menu-item" data-id="4">
            <img src="https://images.unsplash.com/photo-1519708227418-7c8fd9a32b7a2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" alt="Grilled Salmon">
            <div class="item-content">
                <div class="item-header">
                    <div class="item-name">Grilled Salmon</div>
                    <div class="indicator nonveg-indicator">
                        <div class="dot nonveg-dot"></div>
                    </div>
                </div>
                <div class="item-footer">
                    <div class="item-price">₹320</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus" style="display:none;">-</button>
                        <span class="quantity" style="display:none;">1</span>
                        <button class="quantity-btn plus" style="display:none;">+</button>
                        <button class="add-btn">ADD</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Bar -->
    <div class="cart-bar">
        <span id="cart-count">0 Items added</span>
        <span class="view-cart">View Cart ></span>
    </div>

    <!-- Floating Cart -->
    <div class="floating-cart">
        <i class="fas fa-shopping-cart"></i>
        <div class="cart-count">0</div>
    </div>

    <script>
        // Cart functionality
        let cart = {};
        let totalItems = 0;

        // DOM Elements
        const cartCountElement = document.getElementById('cart-count');
        const floatingCartCount = document.querySelector('.cart-count');
        const addButtons = document.querySelectorAll('.add-btn');
        const searchInput = document.getElementById('searchInput');
        const vegFilter = document.getElementById('vegFilter');
        const nonVegFilter = document.getElementById('nonVegFilter');
        const menuGrid = document.getElementById('menuGrid');

        // Initialize cart
        function initCart() {
            updateCartDisplay();
        }

        // Add item to cart
        function addToCart(itemId, itemName, itemPrice) {
            if (cart[itemId]) {
                cart[itemId].quantity++;
            } else {
                cart[itemId] = {
                    name: itemName,
                    price: itemPrice,
                    quantity: 1
                };
            }
            totalItems++;
            updateCartDisplay();
            
            // Show quantity controls for this item
            const controls = document.querySelector(`.menu-item[data-id="${itemId}"] .quantity-controls`);
            if (controls) {
                controls.querySelector('.minus').style.display = 'block';
                controls.querySelector('.quantity').style.display = 'block';
                controls.querySelector('.plus').style.display = 'block';
                controls.querySelector('.add-btn').style.display = 'none';
                controls.querySelector('.quantity').textContent = cart[itemId].quantity;
            }
        }

        // Remove item from cart
        function removeFromCart(itemId) {
            if (cart[itemId]) {
                cart[itemId].quantity--;
                totalItems--;
                
                if (cart[itemId].quantity === 0) {
                    delete cart[itemId];
                    
                    // Hide quantity controls for this item
                    const controls = document.querySelector(`.menu-item[data-id="${itemId}"] .quantity-controls`);
                    if (controls) {
                        controls.querySelector('.minus').style.display = 'none';
                        controls.querySelector('.quantity').style.display = 'none';
                        controls.querySelector('.plus').style.display = 'none';
                        controls.querySelector('.add-btn').style.display = 'block';
                    }
                } else {
                    // Update quantity display for this item
                    const controls = document.querySelector(`.menu-item[data-id="${itemId}"] .quantity-controls`);
                    if (controls) {
                        controls.querySelector('.quantity').textContent = cart[itemId].quantity;
                    }
                }
                
                updateCartDisplay();
            }
        }

        // Update cart display
        function updateCartDisplay() {
            cartCountElement.textContent = `${totalItems} Items added`;
            floatingCartCount.textContent = totalItems;
        }

        // Filter menu items
        function filterMenuItems(type) {
            const menuItems = document.querySelectorAll('.menu-item');
            
            menuItems.forEach(item => {
                const isVeg = item.querySelector('.veg-indicator') !== null;
                
                if (type === 'veg' && !isVeg) {
                    item.style.display = 'none';
                } else if (type === 'nonveg' && isVeg) {
                    item.style.display = 'none';
                } else {
                    item.style.display = 'block';
                }
            });
        }

        // Search menu items
        function searchMenuItems(query) {
            const menuItems = document.querySelectorAll('.menu-item');
            
            menuItems.forEach(item => {
                const itemName = item.querySelector('.item-name').textContent.toLowerCase();
                
                if (itemName.includes(query.toLowerCase())) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Add to cart buttons
            addButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const menuItem = e.target.closest('.menu-item');
                    const itemId = menuItem.getAttribute('data-id');
                    const itemName = menuItem.querySelector('.item-name').textContent;
                    const itemPrice = menuItem.querySelector('.item-price').textContent;
                    
                    addToCart(itemId, itemName, itemPrice);
                });
            });

            // Plus buttons
            document.querySelectorAll('.plus').forEach(button => {
                button.addEventListener('click', (e) => {
                    const menuItem = e.target.closest('.menu-item');
                    const itemId = menuItem.getAttribute('data-id');
                    const itemName = menuItem.querySelector('.item-name').textContent;
                    const itemPrice = menuItem.querySelector('.item-price').textContent;
                    
                    addToCart(itemId, itemName, itemPrice);
                });
            });

            // Minus buttons
            document.querySelectorAll('.minus').forEach(button => {
                button.addEventListener('click', (e) => {
                    const menuItem = e.target.closest('.menu-item');
                    const itemId = menuItem.getAttribute('data-id');
                    
                    removeFromCart(itemId);
                });
            });

            // Filter buttons
            vegFilter.addEventListener('click', () => {
                vegFilter.classList.add('active');
                nonVegFilter.classList.remove('active');
                filterMenuItems('veg');
            });

            nonVegFilter.addEventListener('click', () => {
                nonVegFilter.classList.add('active');
                vegFilter.classList.remove('active');
                filterMenuItems('nonveg');
            });

            // Search functionality
            searchInput.addEventListener('input', (e) => {
                searchMenuItems(e.target.value);
            });

            // View cart button
            document.querySelector('.view-cart').addEventListener('click', () => {
                alert(`You have ${totalItems} items in your cart!`);
            });

            // Floating cart button
            document.querySelector('.floating-cart').addEventListener('click', () => {
                alert(`You have ${totalItems} items in your cart!`);
            });
        }

        // Initialize the application
        function init() {
            initCart();
            setupEventListeners();
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
